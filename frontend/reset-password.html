<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="media/favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="/css/styles.css" type="text/css">
		<title>Camagru</title>
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<!-- Logo et Titre -->
					<div class="d-flex align-items-center">
						<a href="/" class="text-decoration-none">
							<div class="d-flex align-items-center">
								<img src="/media/logo.png" alt="Logo Camagru" class="navbar-logo me-2">
								<span class="navbar-brand">Camagru</span>
							</div>
						</a>
					</div>

					<!-- Zone dynamique - Menu -->
					<div id="menu" class="ms-auto"></div>
				</div>
			</nav>
		</header>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">

					<!-- Formulaire de demande de réinitialisation -->
					<div id="requestResetForm" class="card">
						<div class="card-header text-center">
							<h4 class="mb-0">Réinitialisation du mot de passe</h4>
						</div>
						<div class="card-body">
							<form id="passwordResetRequestForm">
								<div class="mb-3">
									<label for="email" class="form-label">Adresse e-mail</label>
									<input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail" required>
								</div>
								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
								</div>
							</form>
							<div class="mt-3 text-center">
								<a href="/login" class="btn btn-link">Retour à la connexion</a>
							</div>
						</div>
					</div>

					<!-- Formulaire de réinitialisation du mot de passe -->
					<div id="resetPasswordForm" class="card d-none">
						<div class="card-header text-center">
							<h4 class="mb-0">Créer un nouveau mot de passe</h4>
						</div>
						<div class="card-body">
							<form id="newPasswordForm">
								<input type="hidden" id="resetToken">
								<div class="mb-3">
									<label for="newPassword" class="form-label">Nouveau mot de passe</label>
									<input type="password" class="form-control" id="newPassword" required>
								</div>
								<div class="mb-3">
									<label for="confirmNewPassword" class="form-label">Confirmer le mot de passe</label>
									<input type="password" class="form-control" id="confirmNewPassword" required>
								</div>
								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
								</div>
							</form>
						</div>
					</div>

					<!-- Message d'erreur ou de succès -->
					<div id="errorMessage" class="alert alert-danger d-none mt-3"></div>
					<div id="successMessage" class="alert alert-success d-none mt-3"></div>
				</div>
			</div>
		</div>

		<footer class="fixed-bottom">
			<div class="container-fluid bg-dark text-light d-flex justify-content-center align-items-center">
				<p class="m-0">© 2025 - Camagru</p>
			</div>
		</footer>

	</body>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/auth.js"></script>
</html>
