<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="media/favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="/css/styles.css" type="text/css">
		<title>Camagru</title>
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">

					<!-- Logo et Titre -->
					<div class="d-flex align-items-center">
						<a href="/" class="text-decoration-none">
							<div class="d-flex align-items-center">
								<img src="/media/logo.png" alt="Logo Camagru" class="navbar-logo me-2">
								<span class="navbar-brand">Camagru</span>
							</div>
						</a>
					</div>

					<!-- Zone dynamique - Menu -->
					<div id="menu" class="ms-auto"></div>
				</div>
			</nav>
		</header>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="card">
						<div class="card-header text-center">
							<h4 class="mb-0">Connexion</h4>
						</div>
						<div class="card-body">
							<form id="loginForm">
								<div class="mb-3">
									<label for="username" class="form-label">Nom d'utilisateur</label>
									<input type="text" class="form-control" id="username" required>
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Mot de passe</label>
									<input type="password" class="form-control" id="password" required>
								</div>
								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary">Se connecter</button>
								</div>
							</form>
							<div id="errorMessage" class="alert alert-danger d-none mt-3"></div>
							<div class="mt-3 d-flex justify-content-between">
								<a href="/register" class="btn btn-link">Créer un compte</a>
								<a href="/reset-password" class="btn btn-link">Mot de passe oublié ?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="fixed-bottom">
			<div class="container-fluid bg-dark text-light d-flex justify-content-center align-items-center">
				<p class="m-0">© 2025 - Camagru</p>
			</div>
		</footer>

	</body>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/auth.js"></script>
</html>
